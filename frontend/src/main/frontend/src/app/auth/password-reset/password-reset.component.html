<div id="password-reset">
  <div id="password-reset-form-container" class="mdl-grid">
    <form method="post" #loginForm="ngForm" (ngSubmit)="onSubmit()"
          class="mdl-cell mdl-cell--4-col demo-card-square mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">Reset password</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="email" id="username" [(ngModel)]="username" name="username"
                 required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
          <label class="mdl-textfield__label" for="username">Email</label>
        </div>
        <div *ngIf="username.errors && (username.dirty || username.touched)">
          <div class="invalid-text" [hidden]="!username.errors.required">
            Email is required
          </div>
          <div class="invalid-text" [hidden]="!username.errors.pattern">
            Invalid Email
          </div>
        </div>
        <div *ngIf="isWrongEmail">
          <div class="invalid-text">
            Non-existent email
          </div>
        </div>
      </div>
      <div class="mdl-card__supporting-text">
        <div id="button-container">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Reset
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<div id="progress-bar-container">
  <pb></pb>
</div>
